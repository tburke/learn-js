<html>
<body>
<h1>TIB Page</h1>
<script>
function rectangle() 
{ 
  h = document.getElementById("h");
  w = document.getElementById("w");
  r = document.getElementById("result");
  r.innerHTML = h.value * w.value;
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  ctx.clearRect(1,1,150,150);
  ctx.fillStyle = "rgb(200,0,0)";
  ctx.fillRect (10, 10, w.value, h.value);
}
</script>

Height: <input id="h" />
Width: <input id="w" />
<input name="result" type="submit" onclick="rectangle()" />
<p id="result"></p>
<canvas id="canvas" width=150 height=150></canvas>
</body>
</html>
