<html>
<body>
<h1>TIB Page</h1>
<script>
function rectangle() 
{ 
  h = document.getElementById("h")
  w = document.getElementById("w")
  r = document.getElementById("result")
  r.innerHTML = h.value * w.value
}
</script>

Height: <input id="h" />
Width: <input id="w" />
<input name="result" type="submit" onclick="rectangle()" />
<p id="result"></p>
</body>
</html>
