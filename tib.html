<html>
<body>
<h1>TIB Page</h1>
<script>
function tib() 
{ 
  n = document.getElementById("num")
  r = document.getElementById("result")
  r.innerHTML = n.value/5+435
}
</script>
<script>
  f = function (n) { return n * 4 + 345 }
  document.write("<p>"+f(4)+"</p>")
</script>
Num: <input name="num" id="num" onchange="tib()" />
<p id="result"></p>
</body>
</html>
